<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cup2Gram</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <!-- My Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <h2 class="ingredient-name text-center col-xs-12">
            Register Ingredient Information
        </h2>
    </header>

    <main class="container well">

        <div class="col-xs-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Ingredient Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="enter ingredient name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">1 Cups is </label>
                    <div class="col-sm-10 controls">
                        <div class="input-group">
                            <input type="number" class="form-control" id="gram" placeholder="enter grams" step="0.01">
                            <div class="input-group-addon">gram</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- JQuery -->
    <script src="./js/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- My JS -->
    <script src="./js/fraction.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
