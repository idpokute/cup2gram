<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cup2Gram</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <!-- My Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <h2 class="ingredient-name text-center col-xs-12">
            Milk
            <small>(1 cup = <span class="unit-gram"></span> g)</small>
        </h2>
    </header>

    <main class="container well">
        <p class="lead">How many cups do you want to change to grams ?</p>
        <div class="cups-btns col-xs-12">
            <button type="button" class="col-xs-4 col-sm-2 btn btn-primary btn-lg" id="0" data-numerator="1" data-denominator="4">1/4</button>
            <button type="button" class="col-xs-4 col-sm-2 btn btn-primary btn-lg" id="1" data-numerator="1" data-denominator="3">1/3</button>
            <button type="button" class="col-xs-4 col-sm-2 btn btn-primary btn-lg" id="2" data-numerator="1" data-denominator="2">1/2</button>
            <button type="button" class="col-xs-4 col-sm-2 btn btn-primary btn-lg" id="3" data-numerator="3" data-denominator="4">3/4</button>
            <button type="button" class="col-xs-4 col-sm-2 btn btn-primary btn-lg" id="4" data-numerator="1" data-denominator="1">1/1</button>
            <button type="button" class="col-xs-4 col-sm-2 btn btn-warning btn-lg" id="reset">RESET</button>
        </div>

        <div class="col-xs-12 input-display-wrap">
            <div class="input-display"></div>
        </div>

        <div class="col-xs-12 result-wrap">
            <div class="form-inline">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <input type="text" id="total-cup" class="form-control" placeholder="0" readonly />
                        <div class="input-group-addon">cup</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <input type="text" id="total-gram" class="form-control" placeholder="0" readonly />
                        <div class="input-group-addon">gram</div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- JQuery -->
    <script src="./js/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- My JS -->
    <script src="./js/fraction.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
